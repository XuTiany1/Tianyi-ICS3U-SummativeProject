{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

<!-- 
  This HTML file is the file that is displayed after the user clicks on the plus button on the registration table in registration.html
-->

    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row">
            </div>
          </div>
        </div>
      </div>

    <!-- Body -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Register Student to Course</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- After clicking on the Register button, the user is directed to register.html with the method post -->
              <form action="/register.html" method="post">

                {% csrf_token %}

                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <!-- Displays the list of courses -->
                        {{ courseList }}
                      </div>
                    </div>
                  </div>
                </div>

                <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                            <!-- Displays the list of students -->
                            {{ studentList }}
                        </div>
                      </div>
                    </div>
                  </div>

                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <!-- Asks the user for the student's credit -->
                              <label class="form-control-label" for="id_credit">Paid Credit</label>
                              <input type="number" name="paid_credit" value="0" required id="id_credit" min="0">
                            </div>
                          </div>
                      </div>
                  </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <!-- If the user clicks on the close button, then the user will be brought back to registration.html without the post method-->
                    <a href="/registration.html">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
                    </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% include "includes/footer.html" %}

    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
