{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}
<!-- 
  This HTML file is the file that is displayed after clicking on the plus button in the 
  Attendance page, the attendance.html.
-->
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row">
            </div>
          </div>
        </div>
      </div>

    <!-- Body -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Record attendance</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- Clicking on the next step would direct you to access attend-selectcourse.html using post as the method -->
              <form action="/attend-selectcourse.html" method="post">

                <h4 class="mb-0">Please select a course</h3>
                <!-- Gives access to form -->
                {% csrf_token %}
                
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <!-- Gets access to courseList and displays it -->
                        {{ courseList }}
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Creates a button for next step -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Next Step</button>
                    <!-- If the user chooses the close button instead, they will be directed to attendance.html -->
                    <a href="/attendance.html">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
                      </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% include "includes/footer.html" %}

    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
